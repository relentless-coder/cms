<div class="news_field">
  <input type="text" class="news_title" ng-model="ctrl.news.subj" placeholder="Post Title">
  <textarea name="image" style="visibility: hidden" ui-tinymce="ctrl.tinymceOptions" rows="30" id="editorContent" ng-model="ctrl.news.content"
    cols="80">{{ctrl.news.content}}</textarea>
  <div class="new_news_buttons">
    <button ng-click="ctrl.createNews()">Send</button>
  </div>
</div>
